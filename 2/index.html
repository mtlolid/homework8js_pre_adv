<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style/main.css">
</head>

<body>


    <form name="cenzorForm">
        <div class="badwordsWrap">
            <span>Bad words:</span>
            <span class="badwords"></span>
        </div>

        <div class="inputWrap">
            <input type="text" name="wordsInput" placeholder="word here...">
            <input type="button" name="wordsAdd" value="Add">
            <input type="button" name="wordsReset" value="Reset">
        </div>

        <div class="textWrap">
            <textarea name="textInput" cols="30" rows="10" placeholder="text here..."></textarea>
            <input type="button" name="textButton" value="Cenzor">
        </div>

    </form>


    <script src="script/script.js"></script>

</body>

</html>
